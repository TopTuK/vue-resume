name: Manual deploy production

on: workflow_dispatch

jobs:
    build:
      name: Build and pull image
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3

          - uses: actions/setup-node@v3
            with:
              node-version: '18'

          - name: 🏗 Webpack build
            run: |
              node -v
              npm -v
              npm ci
              npm run build

          - name: build and push image
            run: |
              docker login ghcr.io -u $GITHUB_ACTOR -p ${{ secrets.TOKEN }}
              docker build -t ghcr.io/toptuk/sidorov_ru:latest .
              docker image push ghcr.io/toptuk/sidorov_ru:latest
    
    deploy:
      name: Deploy s-sidorov site
      runs-on: ubuntu-latest
      needs: build
      env:
        SSH_KEY_PATH: /tmp/ssh_key
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - run: echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ${{ env.SSH_KEY_PATH }} && chmod 600 ${{ env.SSH_KEY_PATH }}
        - run: scp -o StrictHostKeyChecking=no -i ${{ env.SSH_KEY_PATH }} docker-compose.production.yml ${{ secrets.PRODUCTION_SSH_USERNAME }}@${{ secrets.PRODUCTION_SSH_HOST }}:/root/s-sidorov/docker-compose.production.yml
        - run: scp -o StrictHostKeyChecking=no -i ${{ env.SSH_KEY_PATH }} nginx.production.conf ${{ secrets.PRODUCTION_SSH_USERNAME }}@${{ secrets.PRODUCTION_SSH_HOST }}:/root/s-sidorov/nginx.production.conf
        - run: ssh -i ${{ env.SSH_KEY_PATH }} ${{ secrets.PRODUCTION_SSH_USERNAME }}@${{ secrets.PRODUCTION_SSH_HOST }} "cd /root/s-sidorov && docker login ghcr.io -u $GITHUB_ACTOR -p ${{ secrets.TOKEN }} && docker pull ghcr.io/toptuk/sidorov_ru:latest && docker-compose -f docker-compose.production.yml up -d && docker system prune --all --force"